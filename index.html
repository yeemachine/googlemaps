<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://cooper-union-maps-proxy.herokuapp.com/js/draw.js"></script>
    <script>
      $(document).ready(function(){
        var mapOptions = {
          zoom: 18,
          center: new google.maps.LatLng(37.292548, -121.920394),
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        var positions = [
          {
            'title':'Home',
            'map': new google.maps.LatLng(37.292548, -121.920394),
            'link':'https://github.com/yeemachine',
            'html':'<p>I stayed here for the majority of my life.</p>  <img src=http://maps.googleapis.com/maps/api/streetview?size=640x480&location=37.292548,-121.920394&fov=120&heading=235&pitch=10&sensor=false />'
          },
          {
            'title':'First Congregational Church of San Jose',
            'map':new google.maps.LatLng(37.293886, -121.922114),
            'link':'http://firstccsj.org/',
            'html':'<p>This church is a landmark for everyone who gets lost trying to find our house.</p> <img src=http://maps.googleapis.com/maps/api/streetview?size=640x480&location=37.293886,-121.922114&fov=120&heading=235&pitch=10&sensor=false />'
          },
          {
            'title':"Dick's Bakery",
            'map':new google.maps.LatLng(37.2952745,-121.9153792),
            'link':'http://www.yelp.com/biz/dicks-bakery-san-jose',
            'html':'<p>Pretty bad bakery.</p> <img src=http://maps.googleapis.com/maps/api/streetview?size=640x480&location=37.2952745,-121.9153792&fov=120&heading=235&pitch=10&sensor=false />'
          },



        ];
        draw('map', mapOptions, positions);
      });
      // google.maps.event.addDomListener(window, 'load', initialize);
    </script>
        <style>
        html, body, #map {
    height: 100%;
    margin: 0px;
    padding: 0px
  }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
